<html>
<head>
	<title> TWITTER BOT DETECTION </title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#"><img src="{{url_for('static', filename='bot.png')}}" alt="Logo" style="width:50px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Feedback</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About Us</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class ="container">
		<div class = "row">
			<div class="col-md-12 align-self-center">
				<div class="jumbotron">
					<div class="container">
						<h1 class="display-4">Twitter Bot Detection</h1>
						<p class="lead">This system checks that whether the user is bot or not with the help of user details.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class ="container">
		<div class = "row d-flex justify-content-center">
			<div class="col-md-6">
				<form action="{{ url_for("predict")}}" method="post">
					<div class="form-group">
						<label for="text1"></label>
						<input type="text" class="form-control" id="text1" name="t1" placeholder ="Enter the user name">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary" id="a">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<hr>
		<div class="card mx-auto text-center" style="width: 25rem">
			<img class="card-img-top" src="{{ profile_img }}" alt="Card image cap" style="height: 13rem">
				<div class="card-body">
					<h5 class="card-title">
						<b>{{ scr_name }}</b>
					</h5>
					<p class="card-text">
						{{ prediction_text }}
					</p>
				</div>
		</div>
		<hr>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
